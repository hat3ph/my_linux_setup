iconTheme=

[cpuload]
alignment=Right
showText=true
type=cpuload

[desktopswitch]
alignment=Left
type=desktopswitch

[mainmenu]
alignment=Left
icon=/home/pakhong/.icons/gruvbox-plus-icon-pack/apps/symbolic/lubuntu-symbolic.svg
ownIcon=false
type=mainmenu

[mount]
alignment=Right
type=mount

[panel1]
alignment=-1
animation-duration=0
background-color=@Variant(\0\0\0\x43\0\xff\xff\0\0\0\0\0\0\0\0)
